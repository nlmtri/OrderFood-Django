<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food App</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="w-100 d-flex align-items-center justify-content-center" style="height: 100vh;background: linear-gradient(135deg, #dbbc0f, #079007);">
    
        <div class="w-50 p-5" style="background-color: #fff;">
            <h3 class="text-center text-uppercase fw-bold">Đăng nhập</h3>
            <p class="text-center fs-5 mb-3">Đăng nhập để truy cập vào giỏ hàng hoặc nhà hàng của bạn!</p>
            <form class="w-75 m-auto">
                <div class="mb-3 mt-2">
                  <input type="email" style="border-radius: 0;height: 60px;background-color: #BED7DC;font-size: 20px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com">
                </div>
                <div class="mb-3 mt-2">
                  <input type="text" style="border-radius: 0;height: 60px;background-color: #BED7DC;font-size: 20px;" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 p-2 text-uppercase" style="background-color: #b02e84;border-radius: 0;">Đăng nhập</button>
            </form>
            <p class="mt-5 fs-5 text-center mb-3">Bạn chưa có tài khoản? <a href="register.html" class="text-primary">Đăng ký</a></p>
            <div class="w-100 d-flex align-items-center flex-column" style="gap: 1em;">
                <button class="btn btn-success w-75" type="button">
                    Đăng nhập bằng Google <i class="fa-brands fa-google"></i>
                </button>
                <button class="btn btn-primary w-75" type="button">
                    Đăng nhập bằng Facebook <i class="fa-brands fa-facebook"></i>
                </button>
            </div>
        </div>
    
    </div>
    


    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
